<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Entrar</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="manifest" href="./manifest.json" />
  <link rel="icon" href="./common/img/favicon.ico" />
  <style>
    body { margin:0; font-family:Arial,sans-serif; background:#f5f5f5; }
    header { background:#6a1b9a; color:#fff; padding:12px 16px; font-weight:700; }
    .container { max-width:420px; margin:48px auto; background:#fff; padding:24px; border-radius:12px; box-shadow:0 4px 16px rgba(0,0,0,.08); }
    .form-group { margin-bottom:16px; }
    label { display:block; margin-bottom:6px; font-weight:700; }
    input { width:100%; padding:10px 0; border:none; border-bottom:2px solid #ddd; outline:0; font-size:16px; background:transparent; }
    button { width:100%; margin-top:10px; padding:12px; background:#6a1b9a; color:#fff; border:none; border-radius:10px; font-weight:700; cursor:pointer; }
    .erro { color:#b00020; margin-top:10px; text-align:center; }
  </style>
</head>
<body>
  <header>Login</header>
  <main class="container">
    <form id="form-login">
      <div class="form-group">
        <label>Usu√°rio</label>
        <input id="input-user" autocomplete="username" required />
      </div>
      <div class="form-group">
        <label>Senha</label>
        <input id="input-pass" type="password" autocomplete="current-password" required />
      </div>
      <button type="submit">Entrar</button>
      <div class="erro" id="msg"></div>
    </form>
  </main>

  <script type="module">
    import { login, getCurrentUser } from "./common/js/auth.js";

    const form = document.getElementById("form-login");
    const user = document.getElementById("input-user");
    const pass = document.getElementById("input-pass");
    const msg  = document.getElementById("msg");

    const params = new URLSearchParams(location.search);
    const next = params.get("next") || "./app-selector.html";

    const u = getCurrentUser();
    if (u) window.location.replace(next);

    form.addEventListener("submit", (e) => {
      e.preventDefault();
      msg.textContent = "";
      try {
        login(user.value.trim(), pass.value);
        window.location.replace(next);
      } catch (err) {
        msg.textContent = err.message || "Falha no login";
      }
    });
  </script>
</body>
</html>
