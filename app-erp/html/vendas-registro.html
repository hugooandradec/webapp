<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ERP – Registro de Vendas</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <script type="module" src="../js/vendas-registro.js"></script>
  <style>
    :root { --roxo:#6a1b9a; }
    * { box-sizing: border-box; }
    body { margin:0; font-family:Arial, Helvetica, sans-serif; background:#f6f3fa; }
    .conteudo { padding:24px; max-width:1100px; margin:0 auto; }
    .card { background:#fff; border:1px solid #e6e0ef; border-radius:14px; padding:16px; margin:16px 0; }
    .linha-top { display:flex; justify-content:space-between; align-items:center; gap:12px; }
    input { width:100%; padding:10px 12px; border:none; border-bottom:2px solid #e0d6f2; background:#faf9fc; }
    table { width:100%; border-collapse:collapse; font-size:14px; }
    th, td { padding:10px; border-bottom:1px solid #eee; text-align:left; }
    th { color:#67518d; }
    .acoes-linha button { border:0; background:transparent; cursor:pointer; color:#6a1b9a; }
    a.link { color:#6a1b9a; text-decoration:none; font-weight:700; }
  </style>
</head>
<body>
  <!-- Cabeçalho vem do navegacao.js -->
  <main class="conteudo">
    <section class="card">
      <div class="linha-top">
        <h2>Registro de Vendas</h2>
        <a class="link" href="./vendas.html"><i class="fa-solid fa-arrow-left"></i> Voltar</a>
      </div>
      <div style="margin:8px 0;">
        <input id="busca" placeholder="Buscar por vendedor, produto…" />
      </div>
      <table>
        <thead>
          <tr>
            <th>Data</th><th>Vendedor</th><th>Produto</th><th>Qtd</th>
            <th>Unit.</th><th>Total</th><th>Vencimento</th><th>Status</th><th>Ações</th>
          </tr>
        </thead>
        <tbody id="lista"></tbody>
      </table>
    </section>
  </main>
</body>
</html>
