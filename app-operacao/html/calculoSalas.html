<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Salas</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --azul: #1d4ed8;
      --vermelho: #dc2626;
      --cinza-btn: #aaa;
      --danger: #d9534f;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: var(--roxo);
      font-weight: 900;
      margin-bottom: 16px;
    }

    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
    }

    .acoes {
      display: flex;
      gap: 8px;
      margin: 16px 0;
      flex-wrap: wrap;
    }

    .btn {
      padding: 10px 16px;
      border-radius: 10px;
      border: none;
      font-weight: bold;
      cursor: pointer;
    }

    .btn.roxo { background: var(--roxo); color: white; }
    .btn.cinza { background: #ccc; }
    .btn.danger { background: var(--danger); color: white; }

    .card {
      background: white;
      padding: 12px;
      border-radius: 12px;
      margin-bottom: 12px;
      border: 1px solid #eee;
    }

    .col-sala {
      display: flex;
      justify-content: space-between;
      margin: 6px 0;
    }

    input {
      border: none;
      border-bottom: 2px solid #ddd;
      padding: 4px;
      text-align: right;
      width: 140px;
    }

    input:focus {
      border-bottom: 2px solid var(--roxo);
      outline: none;
    }

    .resultado-sala {
      margin-top: 10px;
      font-size: 0.95rem;
      font-weight: 700;
    }

    .verde { color: var(--verde); }
    .vermelho { color: var(--vermelho); }
    .azul { color: var(--azul); }

    /* Modal */
    #modalSalas {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: 15px;
    }

    #modalSalas.aberta { display: flex; }

    #modalSalas .cx {
      background: white;
      width: min(95vw, 520px);
      max-height: 85vh;
      overflow-y: auto;
      padding: 20px;
      border-radius: 10px;
      font-family: ui-monospace;
    }

    .linha-pipo-pass {
      margin-top: 8px;
      font-weight: bold;
    }

  </style>
</head>

<body>

  <main>
    <h2>Cálculo de Salas</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="dataDe" type="date">
      <span>até</span>
      <input id="dataAte" type="date">
    </div>

    <div class="acoes">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar Sala
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimpar" class="btn danger">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaSalas"></div>

    <div id="totalGeral" class="total-geral"></div>
  </main>

  <!-- Modal -->
  <div id="modalSalas">
    <div class="cx">
      <div style="display:flex; justify-content:space-between;">
        <strong style="font-size:1.2rem;">Relatório de Salas</strong>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </div>
      <hr>
      <div id="relConteudo"></div>
    </div>
  </div>

  <script type="module" src="./calculoSalas.js"></script>

</body>

</html>
