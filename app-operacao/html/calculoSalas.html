<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Salas</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
      --azul: #2563eb;
      --cinza-btn: #777;
      --danger: #d9534f;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
      overflow-x: hidden;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      display: none;
    }

    h2 {
      color: var(--roxo);
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.6rem;
      font-weight: 900;
    }

    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      flex-wrap: wrap;
    }

    .linha label {
      font-weight: 700;
      min-width: 40px;
    }

    .linha span.sub {
      font-size: 0.85rem;
      color: #555;
      font-weight: 600;
    }

    input[type="date"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      outline: none;
      font-size: 0.95rem;
    }

    .barra {
      height: 1px;
      background: #ddd;
      margin: 12px 0;
    }

    /* Botões */
    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      padding: 4px 0;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.92rem;
      white-space: nowrap;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: var(--cinza-btn);
      color: #fff;
    }

    .btn.danger {
      background: var(--danger);
      color: #fff;
    }

    .btn i {
      font-size: 1rem;
    }

    /* Cards */
    .cards {
      display: grid;
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #eee;
      padding: 12px;
      overflow: hidden;
    }

    .card-titulo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 800;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    .card-titulo small {
      font-weight: 400;
      font-size: 0.75rem;
      color: #777;
      margin-right: 8px;
    }

    .icone-remover {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #999;
      padding: 4px;
    }

    .icone-remover i {
      font-size: 0.9rem;
    }

    .linha-nome {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 4px 0 6px;
    }

    .linha-nome label {
      font-weight: 700;
      min-width: 55px;
    }

    .linha-nome input {
      flex: 1;
      border: none;
      border-bottom: 2px solid #dcdcdc;
      padding: 6px 0;
      text-transform: uppercase;
      outline: none;
      background: transparent;
      font-size: 0.95rem;
    }

    .linha-nome input:focus {
      border-bottom-color: var(--roxo);
    }

    /* Campos monetários em coluna */
    .grid-sala {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .col-sala {
      display: flex;
      align-items: center;
      font-size: 0.9rem;
      gap: 8px;
    }

    .col-sala label {
      font-weight: 700;
      color: #444;
      min-width: 150px;
    }

    .col-sala input {
      flex: 1;
      border: none;
      border-bottom: 2px solid #dcdcdc;
      padding: 6px 0;
      font-size: 0.95rem;
      outline: none;
      background: transparent;
      text-align: right;
    }

    .col-sala input:focus {
      border-bottom-color: var(--roxo);
    }

    .resultado {
      margin-top: 10px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .resultado .valor {
      font-weight: 800;
    }

    .verde {
      color: var(--verde);
    }

    .vermelho {
      color: var(--vermelho);
    }

    .azul {
      color: var(--azul);
    }

    .neutro {
      color: #555;
    }

    .total-geral {
      margin-top: 18px;
      font-weight: 900;
      font-size: 1.05rem;
      text-align: right;
    }

    /* Modal fullscreen */
    #modalSalas {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      z-index: 1000;
    }

    #modalSalas.aberta {
      display: flex !important;
    }

    #modalSalas .cx {
      background: #fff;
      border-radius: 8px;
      width: min(96vw, 520px);
      max-height: 88dvh;
      overflow: auto;
      position: relative;
      padding: 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, .25);
      -webkit-overflow-scrolling: touch;
    }

    .rel {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.9rem;
      line-height: 1.25;
      white-space: pre-wrap;
    }

    @media (max-width: 600px) {
      #modalSalas {
        padding: 0;
        align-items: stretch;
      }

      #modalSalas .cx {
        width: 100vw;
        height: 100svh;
        max-height: 100svh;
        border-radius: 0;
        padding: 12px;
        box-shadow: none;
      }

      main {
        padding: 12px;
      }

      .col-sala label {
        min-width: 120px;
        font-size: 0.85rem;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Cálculo de Salas</h1>
    <h2>Cálculo de Salas</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="dataDe" type="date" />
      <span class="sub">até</span>
      <input id="dataAte" type="date" />
    </div>

    <div class="barra"></div>

    <div class="acoes">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar Sala
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimpar" class="btn danger">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaSalas" class="cards"></div>

    <div id="totalGeral" class="total-geral"></div>
  </main>

  <!-- Modal -->
  <div id="modalSalas">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;margin-bottom:8px;">
        <h3 style="margin:0;">Relatório de Salas</h3>
        <button id="btnFecharModal" class="btn cinza" type="button">Fechar</button>
      </header>
      <div id="relConteudo" class="rel"></div>
    </div>
  </div>

  <!-- JS separado -->
  <script type="module" src="../js/calculoSalas.js?v=1"></script>
</body>

</html>
