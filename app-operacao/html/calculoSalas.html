<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Salas</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
      --cinza-btn: #aaa;
      --danger: #d9534f;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h2 {
      color: var(--roxo);
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.5rem;
      font-weight: 900;
    }

    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .linha label {
      font-weight: 700;
      min-width: 80px;
    }

    .linha span.sub {
      font-size: 0.8rem;
      color: #666;
      font-weight: 600;
    }

    input[type="date"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      outline: none;
      font-size: 0.95rem;
    }

    .barra {
      height: 1px;
      background: #ddd;
      margin: 12px 0;
    }

    /* Botões */
    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 0.92rem;
      white-space: nowrap;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: var(--cinza-btn);
      color: #fff;
    }

    .btn.danger {
      background: var(--danger);
      color: #fff;
    }

    /* Cards */
    .cards {
      display: grid;
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #eee;
      padding: 14px 14px;
      overflow: hidden;
    }

    .card-titulo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 800;
      font-size: 1rem;
      margin-bottom: 6px;
      color: #444;
    }

    .card-titulo .remover {
      cursor: pointer;
      color: #999;
      font-size: 1rem;
    }

    .linha-nome {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 10px;
    }

    .linha-nome label {
      font-weight: 700;
      min-width: 55px;
    }

    .linha-nome input {
      flex: 1;
      border: none;
      border-bottom: 2px solid #dcdcdc;
      padding: 6px 0;
      text-transform: uppercase;
      outline: none;
      background: transparent;
    }

    .linha-nome input:focus {
      border-bottom-color: var(--roxo);
    }

    .linha3x {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      margin-top: 10px;
    }

    .campo-col {
      display: flex;
      flex-direction: column;
      text-align: center;
      font-size: 0.85rem;
    }

    .campo-col span {
      font-weight: 700;
      margin-bottom: 4px;
    }

    .campo-col input {
      border: none;
      border-bottom: 2px solid #dcdcdc;
      padding: 6px 0;
      text-align: center;
      font-size: 1rem;
      outline: none;
      background: transparent;
    }

    .campo-col input:focus {
      border-bottom-color: var(--roxo);
    }

    .resultado {
      margin-top: 12px;
      font-weight: 700;
      font-size: 0.95rem;
    }

    .resultado .valor {
      font-weight: 800;
    }

    .verde {
      color: var(--verde);
    }

    .vermelho {
      color: var(--vermelho);
    }

    /* Total geral */
    .total-geral {
      margin-top: 20px;
      font-weight: 900;
      font-size: 1.1rem;
      text-align: right;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.aberta {
      display: flex;
    }

    .modal .cx {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      width: min(900px, 95%);
      max-height: 85vh;
      overflow-y: auto;
    }

    .rel {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.9rem;
      line-height: 1.25;
      white-space: pre-wrap;
    }
  </style>
</head>

<body>

  <main>
    <h2>Cálculo de Salas</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="dataDe" type="date" />
      <span class="sub">De</span>
      <input id="dataAte" type="date" />
      <span class="sub">Até</span>
    </div>

    <div class="barra"></div>

    <div class="acoes">
      <button id="btnAddSala" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar Sala
      </button>

      <button id="btnRelatorioSala" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimparSala" class="btn danger">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaSalas" class="cards"></div>

    <div id="totalGeralSalas" class="total-geral"></div>
  </main>

  <!-- Modal -->
  <div id="modalSalas" class="modal">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <h3 style="margin:0;">Relatório de Salas</h3>
        <button id="btnFecharModalSalas" class="btn cinza">Fechar</button>
      </header>

      <div id="relConteudoSalas" class="rel"></div>
    </div>
  </div>

  <script src="../js/calculoSalas.js"></script>
</body>

</html>
