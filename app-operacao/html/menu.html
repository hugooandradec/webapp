<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Menu — Operação</title>
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <style>
    :root{ --roxo:#6a1b9a; }
    *{ box-sizing:border-box }
    html,body{ margin:0; font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial; background:#fff }
    main{ padding: 16px; }
    .menu{ display:flex; flex-direction:column; gap:10px; margin: 10px 0 30px }
    .menu a{
      display:flex; align-items:center; gap:12px; padding:14px 16px;
      text-decoration:none; color:#3b3b3b; font-weight:700; border-radius:10px;
      background:#efe6ff;
    }
    .menu a:nth-child(even){ background:#f3ecff }
    .menu i{ color:var(--roxo); width:24px; text-align:center; font-size:20px }
  </style>
</head>
<body>
  <div id="cabecalho"></div>

  <main>
    <div class="menu">
      <a id="linkLancamento" href="lancamento.html">
        <i class="fa-solid fa-list-check"></i> Lançamento
      </a>
      <a href="preFecho.html">
        <i class="fa-solid fa-calculator"></i> Pré-Fecho
      </a>
      <a href="calculoRetencao.html">
        <i class="fa-solid fa-percent"></i> Retenção
      </a>
      <a href="calculoSalas.html">
        <i class="fa-solid fa-cash-register"></i> Cálculo Salas
      </a>
      <a href="relatorioPontos.html">
        <i class="fa-solid fa-list-check"></i> Relatório de Pontos
      </a>
      <!--<a href="fechamento.html"><i class="fa-solid fa-lock"></i> Fechamento</a>
      <a href="menu-vales.html"><i class="fa-solid fa-receipt"></i> Vales</a>
      <a href="gerenciar.html"><i class="fa-solid fa-gears"></i> Gerenciar</a>
      <a href="manutencao.html"><i class="fa-solid fa-screwdriver-wrench"></i> Manutenção</a>-->
    </div>
  </main>

  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    import { canAccessRoute } from "../../common/js/auth.js";

    document.addEventListener("DOMContentLoaded", () => {
      // marca como menu da operação (voltar vai pro app-selector)
      inicializarPagina("App Operação", "operacao", { isMenuPage: true });

      // esconde o Lançamento se o user não tiver permissão pra rota
      const linkLanc = document.getElementById("linkLancamento");
      if (linkLanc && !canAccessRoute("operacao-lancamento")) {
        linkLanc.style.display = "none";
      }
    });
  </script>
</body>
</html>
