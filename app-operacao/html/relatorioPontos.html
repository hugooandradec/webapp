<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Pontos</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- OCR -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <!-- Navegação -->
  <script type="module" src="../../common/js/navegacao.js"></script>

  <!-- Script da página -->
  <script type="module" src="../js/relatorioPontos.js?v=3"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
      --azul: #4aa3ff;
      --cinza-btn: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h2 {
      text-align: center;
      color: var(--roxo);
      margin-bottom: 16px;
      font-weight: 900;
      font-size: 1.5rem;
    }

    .secao {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 8px #00000022;
      margin-bottom: 22px;
    }

    .secao h3 {
      margin: 0 0 10px;
      color: var(--roxo);
      font-weight: 800;
      font-size: 1.2rem;
    }

    label {
      font-weight: 700;
      margin-top: 8px;
      display: block;
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 6px 4px;
      margin-top: 4px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      outline: none;
      font-size: 15px;
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-bottom-color: var(--roxo);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: none;
      font-size: 15px;
      font-weight: 800;
      margin-top: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: #dcdcdc;
      color: #333;
    }

    .grupo-botoes-menores {
  display: flex;
  gap: 8px;
  margin-top: 8px;
}

.grupo-botoes-menores .btn {
  flex: 1;
  padding: 10px 6px;
  font-size: 0.9rem;
}


    /* === MODAL — padrão igual Retenção === */
    #modalRelatorio {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .7);
      display: none;
      justify-content: center;
      align-items: center;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      z-index: 9999;
    }

    #modalRelatorio.aberta {
      display: flex !important;
    }

    #modalRelatorio .cx {
      background: #fff;
      border-radius: 8px;
      width: min(96vw, 720px);
      max-height: 88dvh;
      overflow-y: auto;
      padding: 16px;
      box-shadow: 0 16px 40px rgba(0, 0, 0, .25);
    }

    #modalRelatorio header {
      display: flex;
      justify-content: flex-end;
      margin-bottom: 4px;
    }

    #fecharModal {
      padding: 6px 14px;
      background: var(--cinza-btn);
      border: none;
      border-radius: 8px;
      font-weight: 700;
      color: #fff;
      cursor: pointer;
    }

    /* ========== RELATÓRIO COMPACTO ========== */

    #modalConteudo {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.92rem;
      line-height: 1.25;
      white-space: normal;
      padding: 6px 10px;
    }

   /* REMOVE ISSO: estava matando os <br> demais */
/*
#modalConteudo br + br {
  display: none;
}
*/

    .rel-titulo {
      margin: 0;
      padding: 0;
      text-align: center;
      font-weight: 900;
      font-size: 1rem;
      color: var(--roxo);
    }

    .rel-periodo {
      text-align: center;
      font-size: .85rem;
      margin-bottom: 10px;
      color: #555;
    }

    .rel-totais {
      margin: 6px 0;
      font-size: .9rem;
    }

    .rel-maquinas {
      margin: 8px 0;
      font-size: .9rem;
    }

    .linha-maquina {
      margin: 2px 0;
    }

    .rel-sep {
      border: none;
      border-top: 1px solid #ddd;
      margin: 10px 0;
    }

    .rel-subtitulo {
      margin: 4px 0;
      font-size: .95rem;
      font-weight: bold;
    }

    .linha-indicador {
      margin: 2px 0;
      font-size: .88rem;
    }

    .valor-entrada {
      color: var(--verde);
      font-weight: 700;
    }

    .valor-saida {
      color: var(--vermelho);
      font-weight: 700;
    }

    .valor-sobra {
      color: var(--azul);
      font-weight: 700;
    }

    @media (max-width: 600px) {
      #modalRelatorio {
        padding: 0;
        align-items: stretch;
      }

      #modalRelatorio .cx {
        width: 100vw;
        height: 100vh;
        border-radius: 0;
        padding: 12px;
        box-shadow: none;
      }
    }
  </style>
</head>

<body>
  <main>

    <h2>Relatório de Pontos</h2>

    <!-- Importação -->
    <div class="secao">
      <h3>Importar Print</h3>

      <input type="file" id="inputPrint" accept="image/*" />
      <button class="btn roxo" id="btnProcessarPrint">Processar Print</button>

      <div id="previewExtracao" style="display:none; margin-top:15px;">
        <h3>Pré-visualização</h3>
        <div id="dadosExtraidos"></div>

        <button class="btn roxo" id="btnAprovar">Aprovar e Salvar</button>
        <button class="btn cinza" id="btnDescartar">Descartar</button>
      </div>
    </div>

    <!-- Relatório Semanal -->
    <div class="secao">
      <h3>Relatórios Semanais</h3>

      <label for="selectPontoSemanal">Ponto:</label>
      <select id="selectPontoSemanal">
        <option value="">Selecione</option>
      </select>

      <label for="selectSemana">Semana:</label>
      <select id="selectSemana">
        <option value="">Selecione</option>
      </select>

      <button id="btnGerarSemanal" class="btn roxo">
  Gerar Relatório Semanal
</button>

<div class="grupo-botoes-menores">
  <button id="btnRemoverFechamento" class="btn cinza">
    Remover fechamento
  </button>
  <button id="btnRemoverPonto" class="btn cinza">
    Remover ponto
  </button>
</div>

    </div>

    <!-- Consolidado -->
    <div class="secao">
      <h3>Relatório Consolidado</h3>

      <label for="selectPontoConsolidado">Ponto:</label>
      <select id="selectPontoConsolidado">
        <option value="">Selecione</option>
      </select>

      <label for="inputQtdSemanas">Quantas semanas?</label>
      <input id="inputQtdSemanas" type="number" min="1" step="1" value="4" />

      <button class="btn roxo" id="btnGerarConsolidado">Gerar Relatório</button>
    </div>

  </main>

  <!-- Modal -->
  <div id="modalRelatorio">
    <div class="cx">
      <header>
        <button id="fecharModal">Fechar</button>
      </header>
      <div id="modalConteudo"></div>
    </div>
  </div>

</body>

</html>
