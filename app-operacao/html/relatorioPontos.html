<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Relatório de Pontos</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- OCR (Tesseract.js) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>
  
  <!-- JS global de navegação -->
  <script type="module" src="../../common/js/navegacao.js"></script>

  <!-- JS da página -->
  <script type="module" src="../js/relatorioPontos.js?v=1"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
    }

    * {
      box-sizing: border-box;
    }

    html, body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      display: none;
    }

    h2 {
      color: var(--roxo);
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.5rem;
      font-weight: 900;
    }

    .secao {
      background: #fff;
      border-radius: 14px;
      padding: 16px;
      box-shadow: 0 0 8px #00000022;
      margin-bottom: 22px;
    }

    .secao h3 {
      margin: 0 0 10px;
      font-size: 1.2rem;
      color: var(--roxo);
      font-weight: 800;
    }

    label {
      font-weight: 700;
      display: block;
      margin-top: 6px;
    }

    input[type="file"],
input[type="number"],
select,
textarea {
  width: 100%;
  margin-top: 4px;
  padding: 6px 4px;
  border: none;
  border-bottom: 2px solid #ccc;
  background: transparent;
  font-size: 15px;
  outline: none;
}


    input[type="file"]:focus,
    select:focus,
    textarea:focus {
      border-bottom-color: var(--roxo);
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 10px;
      margin-top: 14px;
      font-size: 15px;
      font-weight: 800;
      cursor: pointer;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: #dcdcdc;
      color: #333;
    }

    /* Modal */
    #modalRelatorio {
      position: fixed;
      inset: 0;
      background: #fff;
      display: none;
      flex-direction: column;
      z-index: 9999;
    }

    #modalRelatorio header {
      background: var(--roxo);
      color: #fff;
      padding: 12px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 18px;
    }

    #modalConteudo {
      padding: 16px;
      height: calc(100vh - 54px);
      overflow-y: auto;
    }

    #fecharModal {
      background: none;
      border: none;
      color: #fff;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <main>

    <h1>Relatório de Pontos</h1>
    <h2>Relatório de Pontos</h2>

    <!-- SEÇÃO: Importar Print -->
    <div class="secao">
      <h3>Importar Print</h3>
      <input type="file" id="inputPrint" accept="image/*" />
      <button class="btn roxo" id="btnProcessarPrint">Processar Print</button>

      <div id="previewExtracao" style="display:none; margin-top:15px;">
        <h3>Pré-visualização</h3>
        <div id="dadosExtraidos"></div>

        <button class="btn roxo" id="btnAprovar">Aprovar e Salvar</button>
        <button class="btn cinza" id="btnDescartar">Descartar</button>
      </div>
    </div>

    <!-- SEÇÃO: Relatório Semanal -->
    <div class="secao">
      <h3>Relatórios Semanais</h3>

      <label for="selectPontoSemanal">Ponto:</label>
      <select id="selectPontoSemanal">
        <option value="">Selecione</option>
      </select>

      <label for="selectSemana">Semana:</label>
      <select id="selectSemana">
        <option value="">Selecione</option>
      </select>

      <button class="btn roxo" id="btnGerarSemanal">Gerar Relatório Semanal</button>
    </div>

   <!-- SEÇÃO: Consolidado -->
<div class="secao">
  <h3>Relatório Consolidado</h3>

  <label for="selectPontoConsolidado">Ponto:</label>
  <select id="selectPontoConsolidado">
    <option value="">Selecione</option>
  </select>

  <label for="inputQtdSemanas">Quantas semanas?</label>
<input
  id="inputQtdSemanas"
  type="number"
  min="1"
  step="1"
  value="4"
/>

  <small>(digite a quantidade de semanas que deseja consolidar)</small>

  <button class="btn roxo" id="btnGerarConsolidado">Gerar Relatório</button>

  <button class="btn cinza" id="btnDesfazer">Desfazer último fechamento aprovado</button>
</div>


  </main>

  <!-- Modal -->
  <div id="modalRelatorio">
    <header>
      <span>Relatório</span>
      <button id="fecharModal">✕</button>
    </header>
    <div id="modalConteudo"></div>
  </div>

</body>
</html>
