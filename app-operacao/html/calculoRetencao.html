<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cálculo de Retenção</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    body {
      margin: 0;
      background: #f3f3f3;
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho padrão */
    #cabecalho {
      background: #6a1b9a;
      padding: 14px 16px;
      color: #fff;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    main {
      padding: 20px;
      max-width: 600px;
      margin: 0 auto;
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      font-weight: bold;
      display: block;
      margin-bottom: 6px;
    }

    input[type="text"], input[type="number"], input[type="date"] {
      width: 100%;
      padding: 8px 0;
      border: none;
      background: transparent;
      border-bottom: 2px solid #cfcfcf;
      font-size: 16px;
      outline: none;
    }

    input[type="text"]:focus,
    input[type="number"]:focus,
    input[type="date"]:focus {
      border-bottom-color: #6a1b9a;
    }

    .btn {
      display: flex;
      width: 100%;
      background: #6a1b9a;
      color: white;
      border: none;
      padding: 12px;
      margin-top: 12px;
      border-radius: 6px;
      font-size: 17px;
      font-weight: bold;
      align-items: center;
      justify-content: center;
      gap: 10px;
      cursor: pointer;
    }

    .btn-sec {
      background: #d8d8d8;
      color: #000;
    }

    .item-maquina {
      background: white;
      padding: 10px;
      border-radius: 8px;
      margin-top: 10px;
      border-left: 4px solid #6a1b9a;
    }

    /* MODAL */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.55);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #modal.aberto {
      display: flex;
    }

    #modal-conteudo {
      background: white;
      width: 100%;
      max-width: 500px;
      border-radius: 12px;
      padding: 18px;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    .fechar-x {
      position: absolute;
      right: 12px;
      top: 10px;
      border: none;
      background: transparent;
      font-size: 22px;
      cursor: pointer;
      color: #6a1b9a;
      font-weight: bold;
    }

    .linha-relatorio {
      margin-bottom: 10px;
      font-size: 15px;
      padding-bottom: 6px;
      border-bottom: 1px solid #e5e5e5;
    }
  </style>
</head>

<body>
<div id="cabecalho">← Cálculo de Retenção</div>

<main>
  <h2>Cálculo de Retenção</h2>

  <div class="form-group">
    <label>Data</label>
    <input type="date" id="data">
  </div>

  <div class="form-group">
    <label>Nome do Ponto</label>
    <input type="text" id="ponto" placeholder="Nome do ponto">
  </div>

  <hr><br>

  <div class="form-group">
    <label>Selo da Máquina</label>
    <input type="text" id="selo" placeholder="Selo da máquina">
  </div>

  <div class="form-group">
    <label>Jogo</label>
    <input type="text" id="jogo" placeholder="Nome do jogo">
  </div>

  <div class="form-group">
    <label>Entrada</label>
    <input type="number" id="entrada" inputmode="numeric" placeholder="0">
  </div>

  <div class="form-group">
    <label>Saída</label>
    <input type="number" id="saida" inputmode="numeric" placeholder="0">
  </div>

  <button class="btn" onclick="adicionarMaquina()">
    <i class="fa-solid fa-plus"></i> Adicionar Máquina
  </button>

  <div id="listaMaquinas"></div>

  <button class="btn" onclick="abrirRelatorio()">
    <i class="fa-solid fa-file-lines"></i> Visualizar Relatório
  </button>

  <button class="btn btn-sec" onclick="limparTudo()">
    <i class="fa-solid fa-trash"></i> Limpar Tudo
  </button>

  <a class="btn btn-sec" href="menu.html">
    <i class="fa-solid fa-arrow-left"></i> Voltar ao Menu
  </a>

</main>

<!-- MODAL -->
<div id="modal">
  <div id="modal-conteudo">
    <button class="fechar-x" onclick="fecharRelatorio()">✖</button>
    <div id="relatorio"></div>
  </div>
</div>

<script src="calculoRetencao.js"></script>

</body>
</html>
