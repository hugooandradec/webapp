<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>C치lculo de Reten칞칚o</title>

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <meta name="theme-color" content="#6a1b9a" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <style>
    body { margin:0; font-family: Arial, sans-serif; background:#f8f8f8; }
    main { padding: 16px; max-width: 500px; margin: 0 auto; }
    h2 { text-align:center; margin-top:8px; color:#6a1b9a; }
    .form-group { margin-bottom: 16px; }
    .form-group label { display:block; font-weight: bold; margin-bottom:6px; }
    input[type="text"], input[type="number"] {
      width: 100%; padding: 8px 0; border: none; border-bottom: 2px solid #ccc;
      background: transparent; font-size: 16px; outline: none; transition: border-color .2s; border-radius: 0;
    }
    input::placeholder { color:#9e9e9e; }
    input:focus { border-bottom-color:#6a1b9a; }
    .btn {
      display: inline-flex; align-items:center; justify-content:center; gap:8px;
      background:#6a1b9a; color:#fff; padding:12px; width:100%;
      border:none; border-radius:6px; font-size:16px; font-weight:bold; cursor:pointer; margin-top:10px;
    }
    .btn:hover { background:#4a137a; }
    .btn-sec { background:#e0e0e0; color:#000; }
    .mensagem { margin-top: 16px; font-weight: bold; white-space: pre-line; }
  </style>
</head>
<body>
  <div id="cabecalho"></div>

  <main>
    <h2>C치lculo de Reten칞칚o</h2>

    <div class="form-group">
      <label for="maquina">M치quina</label>
      <input type="text" id="maquina" placeholder="Selo da M치quina" />
    </div>

    <div class="form-group">
      <label for="entrada">Entrada</label>
      <input type="number" id="entrada" placeholder="R$ 0,00" />
    </div>

    <div class="form-group">
      <label for="saida">Sa칤da</label>
      <input type="number" id="saida" placeholder="R$ 0,00" />
    </div>

    <button class="btn" id="btnSalvar"><i class="fas fa-save"></i>Salvar Reten칞칚o</button>
    <a class="btn btn-sec" href="menu.html"><i class="fas fa-arrow-left"></i>Voltar ao Menu</a>

    <div id="mensagem" class="mensagem"></div>
  </main>

  <!-- M칩dulos -->
  <script type="module" src="../../common/js/navegacao.js"></script>
  <script defer src="../../common/js/toast.js"></script>
  <script type="module" src="../../common/js/servicos.js"></script>
  <script type="module" src="../../common/js/sincronizador.js"></script>

  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    import { salvarComSincronizacao, exibirMensagem, limparCampos } from "../../common/js/sincronizador.js";

    document.addEventListener('DOMContentLoaded', () => {
      inicializarPagina('C치lculo de Reten칞칚o', { mostrarVoltar:true });
    });

    async function salvarRetencao() {
      const maquina = document.getElementById("maquina").value.trim();
      const entrada = parseFloat(document.getElementById("entrada").value);
      const saida   = parseFloat(document.getElementById("saida").value);

      if (!maquina || isNaN(entrada) || isNaN(saida)) {
        exibirMensagem("Preencha todos os campos corretamente.", "erro");
        return;
      }
      const saldo = entrada - saida;
      const dados = { maquina, entrada, saida, saldo };
      const resposta = await salvarComSincronizacao("registrarRetencao", dados);

      let mensagem = `游빑 Saldo da m치quina ${maquina}: R$ ${saldo.toFixed(2)}\n`;
      mensagem += `${resposta.mensagem}`;
      exibirMensagem(mensagem, resposta.sucesso ? "sucesso" : "erro");

      if (resposta.sucesso) limparCampos(["maquina", "entrada", "saida"]);
    }

    document.getElementById('btnSalvar').addEventListener('click', salvarRetencao);
  </script>

  <script>
  if ("serviceWorker" in navigator) {
    navigator.serviceWorker.register("../sw.js", { scope: "../" }).catch(console.error);
  }
  </script>
</body>
</html>
