<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Retenção</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- OCR (Tesseract.js) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>
  <script type="module" src="../js/calculoRetencao.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
      --cinza-btn: #aaa;
    }

    * {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, "Segoe UI", Roboto, Arial;
      overflow-x: hidden;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    h1 {
      display: none;
    }

    h2 {
      color: var(--roxo);
      text-align: center;
      margin-bottom: 16px;
      font-size: 1.5rem;
      font-weight: 900;
    }

    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
    }

    .linha label {
      font-weight: 700;
      min-width: 70px;
    }

    input[type="date"],
    input[type="text"] {
      padding: 6px 10px;
      border-radius: 6px;
      border: 1px solid #dcdcdc;
      outline: none;
      font-size: 0.95rem;
      width: 100%;
      background: #fff;
    }

    .barra {
      height: 1px;
      background: #ddd;
      margin: 12px 0;
    }

    /* Botões */
    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 16px;
      padding: 4px 0;
    }

    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.92rem;
      white-space: nowrap;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: var(--cinza-btn);
      color: #fff;
    }

    .btn i {
      font-size: 1rem;
    }

    /* Cards */
    .cards {
      display: grid;
      gap: 12px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      border: 1px solid #eee;
      padding: 12px;
      overflow: hidden;
    }

    .card-titulo {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-weight: 800;
      font-size: 0.95rem;
      margin-bottom: 6px;
      color: #444;
    }

    .card-titulo small {
      font-weight: 400;
      font-size: 0.75rem;
      color: #777;
      margin-right: 8px;
    }

    .icone-remover {
      border: none;
      background: transparent;
      cursor: pointer;
      color: #999;
      padding: 4px;
    }

    .icone-remover i {
      font-size: 0.9rem;
    }

    /* ===== Layout compacto do card ===== */

    .card-corpo-compacto {
      margin-top: 4px;
    }

    .linha-compacta {
      display: flex;
      gap: 25px;
      margin-bottom: 6px;
      align-items: center;
    }

    .campo-inline {
      flex: 1;
      display: flex;
      align-items: center;
      gap: 6px;
    }

    .campo-esq {
      border-right: 1px solid #ddd;
      padding-right: 16px;
      margin-right: 16px;
    }

    .campo-label {
      font-weight: 700;
      white-space: nowrap;
      min-width: max-content;
    }

    /* inputs internos só com linha */
    .input-linha {
      width: 100%;
      border: none;
      border-bottom: 1px solid #aaa;
      padding: 3px 2px;
      font-size: 0.95rem;
      background: transparent;
      outline: none;
    }

    .input-linha:focus {
      border-bottom-color: var(--roxo);
    }

    .input-pequeno {
      max-width: 120px;
    }

    .resumo {
      margin-top: 8px;
      font-weight: 700;
      font-size: 0.9rem;
    }

    .resumo span {
      font-weight: 800;
    }

    .verde {
      color: var(--verde);
    }

    .vermelho {
      color: var(--vermelho);
    }

    .neutro {
      color: #555;
    }

    .total-linha {
      margin-top: 16px;
      font-weight: 900;
      font-size: 1rem;
      text-align: right;
    }

    .total-linha span {
      font-weight: 900;
    }

    .total-linha.verde {
      color: var(--verde);
    }

    .total-linha.vermelho {
      color: var(--vermelho);
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.aberta {
      display: flex;
    }

    .modal .cx {
      background: #fff;
      border-radius: 12px;
      padding: 16px;
      width: min(900px, 95%);
      max-height: 85vh;
      overflow-y: auto;
    }

    .rel {
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size: 0.9rem;
      line-height: 1.25;
      white-space: pre-wrap;
    }

    @media (max-width: 480px) {
      main {
        padding: 12px;
      }

      .linha-compacta {
        flex-direction: column;
        gap: 4px;
      }

      .campo-esq {
        border-right: none;
        padding-right: 0;
        margin-right: 0;
      }

      .input-pequeno {
        max-width: 100%;
      }
    }
  </style>
</head>

<body>

  <main>
    <h1>Cálculo de Retenção</h1>
    <h2>Cálculo de Retenção</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="data" type="date" />
    </div>

    <div class="linha">
      <label>Ponto:</label>
      <input id="ponto" type="text" placeholder="Cliente" />
    </div>

    <div class="barra"></div>

    <div class="acoes">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar máquina
      </button>

      <button id="btnImportar" class="btn cinza">
        <i class="fa-solid fa-image"></i> Importar print
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimpar" class="btn cinza" style="background:#d9534f;">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <!-- input de upload para OCR -->
    <input type="file" id="inputPrintRet" accept="image/*" style="display:none;" />

    <div id="listaMaquinas" class="cards"></div>

    <div id="linhaTotal" class="total-linha neutro">
      Ret média: <span>0.00%</span>
    </div>
  </main>

  <!-- Modal -->
  <div id="modalRet" class="modal">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <h3 style="margin:0;">Relatório de Retenção</h3>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </header>

      <div id="relConteudo" class="rel"></div>
    </div>
  </div>

</body>

</html>
