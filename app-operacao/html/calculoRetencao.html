<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cálculo de Retenção</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      background: #f4f4f4;
      font-family: Arial, sans-serif;
    }

    /* Cabeçalho */
    #cabecalho {
      background: #6a1b9a;
      color: white;
      padding: 14px 16px;
      font-size: 20px;
      font-weight: bold;
      display: flex;
      align-items: center;
    }

    main {
      padding: 22px;
      max-width: 650px;
      margin: auto;
    }

    h2 {
      text-align: center;
      color: #6a1b9a;
      margin-bottom: 18px;
    }

    .form-group {
      margin-bottom: 16px;
    }

    label {
      font-weight: bold;
      margin-bottom: 6px;
      display: block;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      width: 100%;
      padding: 8px 0;
      border: none;
      border-bottom: 2px solid #cfcfcf;
      background: transparent;
      font-size: 16px;
      outline: none;
    }

    input:focus {
      border-bottom-color: #6a1b9a;
    }

    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      width: 100%;
      background: #6a1b9a;
      color: #fff;
      border: none;
      padding: 12px;
      margin-top: 10px;
      border-radius: 6px;
      font-size: 16px;
      font-weight: bold;
      gap: 8px;
      cursor: pointer;
    }

    .btn-sec {
      background: #e0e0e0;
      color: #000;
    }

    /* Bloco da máquina */
    .item {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 12px;
      border-left: 4px solid #6a1b9a;
      font-size: 15px;
    }

    .item strong {
      color: #333;
    }

    /* MODAL */
    #modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.45);
      display: none;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    #modal.aberto {
      display: flex;
    }

    #modal-conteudo {
      background: white;
      width: 100%;
      max-width: 520px;
      border-radius: 12px;
      padding: 18px;
      max-height: 90%;
      overflow-y: auto;
      position: relative;
    }

    .fechar-x {
      position: absolute;
      right: 14px;
      top: 10px;
      font-size: 22px;
      border: none;
      background: transparent;
      color: #6a1b9a;
      cursor: pointer;
    }

    .linha-relatorio {
      margin-bottom: 14px;
      padding-bottom: 10px;
      border-bottom: 1px solid #eee;
      font-size: 15px;
    }

    #totalGeral {
      color: green;
      font-weight: bold;
      text-align: right;
      margin-top: 25px;
      font-size: 18px;
    }

  </style>
</head>

<body>

<div id="cabecalho">← Cálculo de Retenção</div>

<main>

  <h2>Cálculo de Retenção</h2>

  <div class="form-group">
    <label>Data</label>
    <input type="date" id="data">
  </div>

  <div class="form-group">
    <label>Ponto</label>
    <input type="text" id="ponto" placeholder="Nome do ponto">
  </div>

  <hr><br>

  <div class="form-group">
    <label>Selo</label>
    <input type="text" id="selo" placeholder="Selo da máquina">
  </div>

  <div class="form-group">
    <label>Jogo</label>
    <input type="text" id="jogo" placeholder="Nome do jogo">
  </div>

  <div class="form-group">
    <label>Entrada</label>
    <input type="number" id="entrada" placeholder="0" inputmode="numeric">
  </div>

  <div class="form-group">
    <label>Saída</label>
    <input type="number" id="saida" placeholder="0" inputmode="numeric">
  </div>

  <button class="btn" onclick="adicionarMaquina()">
    <i class="fa-solid fa-plus"></i> Adicionar Máquina
  </button>

  <div id="lista"></div>

  <button class="btn" onclick="abrirRelatorio()">
    <i class="fa-solid fa-file-lines"></i> Visualizar Relatório
  </button>

  <button class="btn btn-sec" onclick="limparTudo()">
    <i class="fa-solid fa-trash"></i> Limpar Tudo
  </button>

  <a class="btn btn-sec" href="menu.html">
    <i class="fa-solid fa-arrow-left"></i> Voltar ao Menu
  </a>

  <div id="totalGeral">TOTAL: R$ 0,00</div>

</main>

<!-- MODAL -->
<div id="modal">
  <div id="modal-conteudo">
    <button class="fechar-x" onclick="fecharRelatorio()">✖</button>
    <div id="relatorio"></div>
  </div>
</div>

<script src="../js/calculoRetencao.js"></script>

</body>
</html>
