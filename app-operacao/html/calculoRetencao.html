<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Retenção</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Cabeçalho padrão do app -->
  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    inicializarPagina("Cálculo de Retenção", "operacao");
  </script>

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <!-- JS da página -->
  <script type="module" src="../js/calculoRetencao.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
    }

    html,
    body {
      margin: 0;
      background: #f8f8f8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    main {
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }

    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 12px 0;
    }

    label {
      min-width: 90px;
      font-weight: 700;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      flex: 1;
      padding: 10px 0;
      border: none;
      border-bottom: 2px solid #dcdcdc;
      background: transparent;
      outline: none;
      font-size: 1rem;
      text-transform: uppercase;
    }

    input:focus {
      border-bottom-color: var(--roxo);
    }

    .barra {
      height: 1px;
      background: #e7e7ef;
      margin: 18px 0;
    }

    .btn {
      padding: 12px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.95rem;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: #aaa;
      color: white;
    }

    .acoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin: 25px 0;
    }

    .cards {
      display: grid;
      gap: 14px;
    }

    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 12px;
    }

    .card-titulo {
      font-weight: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }

    .linha2x {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }

    .linha2x input {
      padding: 8px 0;
      border: none;
      border-bottom: 2px solid #ddd;
      outline: none;
      background: transparent;
      text-align: center;
    }

    .verde {
      color: var(--verde);
      font-weight: bold;
    }

    .vermelho {
      color: var(--vermelho);
      font-weight: bold;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.aberta {
      display: flex;
    }

    .modal .cx {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      width: min(900px, 95%);
      max-height: 85vh;
      overflow: auto;
    }

    .rel {
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      line-height: 1.25;
      font-size: 0.9rem;
    }

    .bloco-ret {
      padding: 6px 0;
      border-bottom: 1px dashed #e0e0e0;
      margin: 6px 0;
    }
  </style>
</head>

<body>

  <main>
    <h2 style="color:#6a1b9a;text-align:center;margin-top:0;">Cálculo de Retenção</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="data" type="date">
    </div>

    <div class="linha">
      <label>Ponto:</label>
      <input id="ponto" type="text" placeholder="NOME DO PONTO">
    </div>

    <div class="barra"></div>

    <div class="acoes">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar máquina
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimpar" class="btn cinza" style="background:#d9534f;">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaMaquinas" class="cards"></div>
  </main>

  <!-- Modal -->
  <div id="modalRet" class="modal">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <h3>Relatório de Retenção</h3>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </header>

      <div id="relConteudo" class="rel"></div>
    </div>
  </div>

</body>

</html>
