<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cálculo de Retenção</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Cabeçalho padrão -->
  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    inicializarPagina("Cálculo de Retenção", "operacao");
  </script>

  <!-- Toast -->
  <script defer src="../../common/js/toast.js"></script>

  <!-- Script da página -->
  <script type="module" src="../js/calculoRetencao.js"></script>

  <style>
    :root {
      --roxo: #6a1b9a;
      --verde: #16a34a;
      --vermelho: #dc2626;
    }

    /* trava geral pra nada passar da tela */
    *,
    *::before,
    *::after {
      box-sizing: border-box;
    }

    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      overflow-x: hidden;
    }

    body {
      background: #f8f8f8;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
    }

    main {
      width: 100%;
      max-width: 480px; /* deixa o card certinho no mobile */
      margin: 0 auto;
      padding: 16px 12px 24px;
    }

    h2 {
      color: var(--roxo);
      text-align: center;
      margin-top: 6px;
      margin-bottom: 12px;
    }

    /* Inputs */
    .linha {
      display: flex;
      align-items: center;
      gap: 8px;
      margin: 10px 0;
      width: 100%;
    }

    label {
      font-weight: bold;
      min-width: 85px;
      font-size: 0.9rem;
    }

    input[type="text"],
    input[type="number"],
    input[type="date"] {
      flex: 1;
      padding: 6px 0;
      border: none;
      border-bottom: 2px solid #dcdcdc;
      font-size: 0.95rem;
      background: transparent;
      outline: none;
      text-transform: uppercase; /* ponto, selo, jogo em maiúsculas */
    }

    input:focus {
      border-bottom-color: var(--roxo);
    }

    .barra {
      height: 1px;
      background: #ddd;
      margin: 14px 0;
    }

    /* Botões */
    .acoes {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      margin: 20px 0;
    }

    .btn {
      padding: 10px 14px;
      border: none;
      border-radius: 10px;
      font-weight: 800;
      cursor: pointer;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      font-size: 0.9rem;
      white-space: nowrap;
    }

    .btn.roxo {
      background: var(--roxo);
      color: #fff;
    }

    .btn.cinza {
      background: #aaa;
      color: #fff;
    }

    /* Cards */
    .cards {
      display: grid;
      gap: 12px;
      width: 100%;
      max-width: 100%;
    }

    .card {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 10px 12px;
      width: 100% !important;
      max-width: 100%;
      overflow: hidden;
    }

    .card-titulo {
      font-weight: 800;
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 4px;
      font-size: 0.9rem;
    }

    /* Compactação aqui */
    .linha2x {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 6px;
      margin-top: 4px;
      width: 100%;
    }

    .linha2x input {
      text-align: center;
      padding: 6px 0;
      font-size: 0.9rem;
      border: none;
      border-bottom: 2px solid #ddd;
      background: transparent;
      outline: none;
      text-transform: uppercase;
    }

    .verde {
      color: var(--verde);
      font-weight: bold;
    }

    .vermelho {
      color: var(--vermelho);
      font-weight: bold;
    }

    /* Modal */
    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, .45);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 50;
    }

    .modal.aberta {
      display: flex;
    }

    .modal .cx {
      background: #fff;
      border-radius: 10px;
      padding: 16px;
      width: min(900px, 95%);
      max-height: 85vh;
      overflow-y: auto;
    }

    .rel {
      font-family: ui-monospace, Menlo, Consolas;
      font-size: 0.9rem;
      line-height: 1.25;
    }

    .bloco-ret {
      padding: 6px 0;
      margin: 6px 0;
      border-bottom: 1px dashed #ddd;
    }

    /* Pequeno ajuste pra telas muito estreitas */
    @media (max-width: 360px) {
      label {
        min-width: 70px;
      }

      .btn {
        font-size: 0.8rem;
        padding: 8px 10px;
      }
    }
  </style>
</head>

<body>

  <main>
    <h2>Cálculo de Retenção</h2>

    <div class="linha">
      <label>Data:</label>
      <input id="data" type="date">
    </div>

    <div class="linha">
      <label>Ponto:</label>
      <input id="ponto" type="text" placeholder="NOME DO PONTO">
    </div>

    <div class="barra"></div>

    <div class="acoes">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar máquina
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>

      <button id="btnLimpar" class="btn cinza" style="background:#d9534f;">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaMaquinas" class="cards"></div>
  </main>

  <!-- Modal -->
  <div id="modalRet" class="modal">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <h3 style="margin:0;">Relatório de Retenção</h3>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </header>

      <div id="relConteudo" class="rel"></div>
    </div>
  </div>

</body>

</html>
