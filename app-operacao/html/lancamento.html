<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lançamento</title>

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />

  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    inicializarPagina("Lançamento", "operacao");
  </script>

  <script defer src="../../common/js/toast.js"></script>
  <script type="module" src="../js/lancamento.js"></script>

  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f5f5f5; }
    main { padding: 16px; }
    h2 { text-align: center; color: #6a1b9a; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input {
      width: 100%;
      padding: 8px;
      border: none;
      border-bottom: 2px solid #ccc;
      background: transparent;
      font-size: 16px;
      margin-bottom: 12px;
    }
    input:focus { outline: none; border-bottom-color: #6a1b9a; }
    .btn {
      background: #6a1b9a;
      color: #fff;
      padding: 12px;
      width: 100%;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }
    .btn:hover { background: #4a137a; }
    .resumo, .resumo-box {
      background: #fff;
      padding: 12px;
      border-radius: 8px;
      margin-top: 16px;
      box-shadow: 0 0 4px rgba(0,0,0,0.1);
    }
    .linha-lancamento {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    .acoes button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 16px;
      margin-left: 8px;
    }
    .editar { color: #6a1b9a; }
    .excluir { color: #c0392b; }
    #modal-relatorio {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,.7);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }
    #modal-relatorio.aberta { display: flex; }
    #conteudo-relatorio {
      background: #fff;
      width: 100%;
      height: 100%;
      overflow: auto;
      padding: 16px;
      position: relative;
    }
    .fechar-x {
      position: absolute;
      top: 10px;
      right: 10px;
      border: none;
      background: none;
      font-size: 22px;
      cursor: pointer;
    }
  </style>
</head>

<body>
<main>
  <h2>Lançamento</h2>

  <label for="data">Data</label>
  <input id="data" type="date">

  <label for="valorInicial">Valor Inicial</label>
  <input id="valorInicial" type="number" placeholder="R$">

  <div id="container-nova-entrada"></div>
  <button class="btn" onclick="adicionarEntrada()">Nova Entrada</button>

  <div class="resumo">
    <h3>Entradas</h3>
    <div id="entradas"></div>
  </div>

  <div class="resumo-box" id="resumoLancamento"></div>

  <button class="btn" onclick="visualizarRelatorio()">Visualizar Relatório</button>
  <button class="btn" style="background:#999" onclick="limparLancamentos()">Limpar Tudo</button>
</main>

<div id="modal-relatorio">
  <div id="conteudo-relatorio"></div>
</div>
</body>
</html>
