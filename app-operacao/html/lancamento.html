<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>lançamento</title>

  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

  <style>
    :root{
      --roxo:#6a1b9a;
      --verde:#16a34a;
      --vermelho:#dc2626;
      --cinza:#aaa;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      background:#f8f8f8;
    }

    main{
      max-width:900px;
      margin:0 auto;
      padding:16px;
    }

    h2{
      color:var(--roxo);
      text-align:center;
      margin-bottom:16px;
      font-weight:900;
    }

    label{
      font-weight:800;
      font-size:.9rem;
      text-transform:lowercase;
    }

    input{
      width:100%;
      border:none;
      border-bottom:2px solid #ddd;
      padding:8px 0;
      margin-bottom:16px;
      font-size:.95rem;
      background:transparent;
      outline:none;
    }

    input:focus{
      border-bottom-color:var(--roxo);
    }

    .btn{
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      font-weight:900;
      cursor:pointer;
      margin-top:8px;
    }

    .btn.roxo{ background:var(--roxo); color:#fff; }
    .btn.cinza{ background:var(--cinza); color:#fff; }

    .card{
      background:#fff;
      border-radius:12px;
      padding:14px;
      margin-top:16px;
      border:1px solid #eee;
    }

    .resumo p{
      margin:6px 0;
      font-weight:700;
      text-transform:lowercase;
    }

    .verde{ color:var(--verde); }
    .vermelho{ color:var(--vermelho); }

    /* modal */
    #modal{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      align-items:center;
      justify-content:center;
      z-index:1000;
    }
    #modal.aberto{ display:flex; }

    #modal .box{
      background:#fff;
      width:min(95vw,520px);
      max-height:90vh;
      overflow:auto;
      border-radius:10px;
      padding:16px;
      font-family:ui-monospace, Menlo, Consolas, monospace;
    }

    #modal header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      font-weight:900;
      text-transform:lowercase;
    }
  </style>
</head>

<body>
  <main>
    <h2>lançamento</h2>

    <label>data</label>
    <input type="date" id="data">

    <label>valor inicial</label>
    <input type="number" id="valorInicial" placeholder="r$">

    <button class="btn roxo" onclick="novaEntrada()">nova entrada</button>

    <div id="entradas"></div>

    <div class="card resumo" id="resumo"></div>

    <button class="btn roxo" onclick="abrirModal()">visualizar relatório</button>
    <button class="btn cinza" onclick="limparTudo()">limpar tudo</button>
  </main>

  <div id="modal">
    <div class="box">
      <header>
        <span>relatório</span>
        <button class="btn cinza" onclick="fecharModal()">fechar</button>
      </header>
      <div id="conteudoModal"></div>
    </div>
  </div>

  <script src="lancamento.js"></script>
</body>
</html>
