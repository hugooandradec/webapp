<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cartão — Máquinas</title>
  <meta name="theme-color" content="#6a1b9a" />

  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root{
      --roxo:#6a1b9a;
      --verde:#16a34a;
      --vermelho:#dc2626;
      --cinza-btn:#aaa;
      --azul:#1976d2;
    }

    *{ box-sizing:border-box; }
    html,body{
      margin:0; padding:0;
      background:#f8f8f8;
      font-family:system-ui,-apple-system,"Segoe UI",Roboto,Arial;
      overflow-x:hidden;
    }

    main{ max-width:980px; margin:0 auto; padding:16px; }
    h1{ display:none; }
    h2{
      color:var(--roxo);
      text-align:center;
      margin: 0 0 12px;
      font-size:1.5rem;
      font-weight:900;
    }

    .acoes{
      display:flex; gap:10px; flex-wrap:wrap;
      justify-content:center;
      margin: 8px 0 16px;
    }

    .btn{
      padding:10px 16px;
      border:none;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:.92rem;
      white-space:nowrap;
    }
    .btn.roxo{ background:var(--roxo); color:#fff; }
    .btn.cinza{ background:var(--cinza-btn); color:#fff; }

    .cards{ display:grid; gap:12px; }

    .card{
      background:#fff;
      border-radius:12px;
      border:1px solid #eee;
      padding:12px;
    }

    .card-topo{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:8px;
    }

    .card-topo strong{
      font-size:.98rem;
      color:#444;
    }

    .grid{
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .linha{
      display:flex;
      align-items:center;
      gap:8px;
      font-size:.9rem;
    }

    .linha label{
      min-width:90px;
      font-weight:800;
      color:#444;
    }

    /* input monetário */
    .linha input{
      flex:1;
      border:none;
      border-bottom:2px solid #dcdcdc;
      padding:6px 0;
      font-size:.95rem;
      outline:none;
      background:transparent;
      text-align:left;
      font-variant-numeric: tabular-nums;
    }
    .linha input:focus{ border-bottom-color:var(--roxo); }

    .resultado{
      margin-top:8px;
      font-weight:900;
      text-align:right;
      font-size:.95rem;
    }

    .verde{ color:var(--verde); }
    .vermelho{ color:var(--vermelho); }
    .azul{ color:var(--azul); }

    .total-geral{
      margin-top:18px;
      font-weight:900;
      font-size:1.05rem;
      text-align:right;
    }

    /* ===== MODAL FULLSCREEN COLORIDO ===== */
    #modalCartao{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      justify-content:center;
      align-items:center;
      padding: env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      z-index:1000;
    }
    #modalCartao.aberta{ display:flex !important; }

    #modalCartao .cx{
      background:#fff;
      border-radius:10px;
      width:min(96vw, 520px);
      max-height:88dvh;
      overflow:auto;
      padding:16px;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
      -webkit-overflow-scrolling: touch;
    }

    #modalCartao header{
      display:flex;
      justify-content:space-between;
      align-items:center;
      margin-bottom:12px;
      color:var(--roxo);
      font-weight:900;
    }

    .rel{
      font-family: ui-monospace, Menlo, Consolas, monospace;
      font-size:.9rem;
      line-height:1.35;
      white-space: pre-wrap;
    }

    @media (max-width:600px){
      #modalCartao{ padding:0; align-items:stretch; }
      #modalCartao .cx{
        width:100vw;
        height:100svh;
        max-height:100svh;
        border-radius:0;
        padding:12px;
        box-shadow:none;
      }
      main{ padding:12px; }
      .linha label{ min-width:80px; font-size:.85rem; }
    }
  </style>
</head>

<body>
  <div id="cabecalho"></div>

  <main>
    <h1>Cartão</h1>
    <h2>Cartão — Máquinas</h2>

    <div class="acoes">
      <button id="btnRelatorio" class="btn roxo">
        <i class="fa-solid fa-file-lines"></i> Relatório
      </button>
      <button id="btnLimpar" class="btn cinza">
        <i class="fa-solid fa-trash"></i> Limpar
      </button>
    </div>

    <div id="lista" class="cards"></div>
    <div id="totalGeral" class="total-geral"></div>
  </main>

  <!-- MODAL -->
  <div id="modalCartao">
    <div class="cx">
      <header>
        <span>Relatório — Cartão</span>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </header>

      <div id="relConteudo" class="rel"></div>
    </div>
  </div>

  <script type="module" src="../js/cartaoPontos.js"></script>
</body>
</html>
