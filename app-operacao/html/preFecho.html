<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pré-Fecho</title>
  <meta name="theme-color" content="#6a1b9a" />
  <!-- Manifest do app Operação -->
  <link rel="manifest" href="../manifest.json" />
  <link rel="icon" href="../../common/img/favicon.ico" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <!-- Header/Navegação seguindo o modelo do Lançamento -->
  <script type="module">
    import { inicializarPagina } from "../../common/js/navegacao.js";
    // Página interna do app-operacao → voltar leva para o MENU do Operação
    inicializarPagina("Pré-Fecho", "operacao");
  </script>

  <!-- OCR (Tesseract.js) -->
  <script src="https://cdn.jsdelivr.net/npm/tesseract.js@5.0.3/dist/tesseract.min.js"></script>

  <!-- Toasts e lógica da tela -->
  <script defer src="../../common/js/toast.js"></script>
  <script type="module" src="../js/preFecho.js"></script>

  <style>
    :root{
      --roxo:#6a1b9a;
      --verde:#16a34a;
      --vermelho:#dc2626;
    }
    html,body{
      margin:0;
      font-family:system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#f8f8f8;
    }
    main{
      max-width: 980px;
      margin: 0 auto;
      padding: 16px;
    }
    /* título some porque já aparece no cabeçalho roxo */
    h1{
      display:none;
    }
    .linha{
      display:flex;
      align-items:center;
      gap:8px;
      margin:10px 0;
    }
    label{
      font-weight:700;
      min-width: 90px;
    }
    input[type="text"]{
      flex:1;
      padding:10px 0;
      border:none;
      border-bottom:2px solid #dcdcdc;
      background:transparent;
      outline:none;
    }
    input[type="text"]:focus{
      border-bottom-color:#6a1b9a;
    }
    .barra{
      height:1px;
      background:#e7e7ef;
      margin:14px 0;
    }

    .btn{
      padding:12px 14px;
      border:none;
      border-radius:10px;
      font-weight:800;
      cursor:pointer;
      display:inline-flex;
      align-items:center;
      gap:6px;
      font-size:0.95rem;
    }
    .btn i{ font-size:1rem; }
    .btn.roxo{ background:#6a1b9a; color:#fff; }
    .btn.cinza{ background:#aaa; color:#fff; }

    .acoes{
      display:flex;
      flex-wrap:wrap;
      gap:10px;
      margin:20px 0 10px;
      padding:8px 0;
    }

    .cards{
      display:grid;
      gap:10px;
    }
    .card{
      background:#fff;
      border:1px solid #eee;
      border-radius:12px;
      padding:12px;
    }
    .card-titulo{
      font-weight:800;
      margin-bottom:8px;
      color:#444;
      display:flex;
      justify-content:space-between;
      align-items:center;
    }

    .grid{
      display:grid;
      grid-template-columns:1fr 1px 1fr;
      gap:10px;
      align-items:center;
      margin-top:6px;
    }
    .grid .divv{
      width:1px;
      background:#e7e7ef;
      height:100%;
    }

    .linha2{
      display:grid;
      grid-template-columns:1fr 1fr;
      gap:8px;
    }
    .linha2 input{
      width:100%;
      padding:8px 0;
      border:none;
      border-bottom:2px solid #ddd;
      text-align:center;
      background:transparent;
      outline:none;
    }

    .total{
      font-weight:900;
      text-align:right;
      margin:20px 0;
      font-size:1.1rem;
    }
    .positivo{ color:var(--verde); }
    .negativo{ color:var(--vermelho); }

    /* Modal — fullscreen igual Retenção / Lançamento */
    #modalRelatorio{
      position:fixed;
      inset:0;
      background:rgba(0,0,0,.7);
      display:none;
      justify-content:center;
      align-items:center;
      padding:env(safe-area-inset-top) 12px env(safe-area-inset-bottom);
      z-index:1000;
    }
    #modalRelatorio.aberta{
      display:flex !important;
    }
    #modalRelatorio .cx{
      background:#fff;
      border-radius:10px;
      padding:16px;
      width:min(96vw,520px);
      max-height:88dvh;
      overflow:auto;
      box-shadow:0 16px 40px rgba(0,0,0,.25);
      -webkit-overflow-scrolling:touch;
    }

    .rel{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      white-space: normal;
      font-size:0.85rem;
      line-height:1.25;
    }
    .rel .bloco-maquina{
      padding:2px 0 4px;
      margin:4px 0;
      border-bottom:1px dashed #e0e0e0;
    }

    @media (max-width:600px){
      #modalRelatorio{
        padding:0;
        align-items:stretch;
      }
      #modalRelatorio .cx{
        width:100vw;
        height:100svh;
        max-height:100svh;
        border-radius:0;
        padding:12px;
        box-shadow:none;
      }
      main{
        padding:12px;
      }
    }
  </style>
</head>

<body>
  <main>
    <h1>Pré-Fecho</h1>

    <div class="linha">
      <label for="data">Data:</label>
      <input id="data" type="text" readonly>
    </div>

    <div class="linha">
      <label for="cliente">Cliente:</label>
      <input id="cliente" type="text" placeholder="digite o nome do cliente / ponto">
    </div>

    <div class="barra"></div>

    <!-- Barra de ações (JS reposiciona para ficar sempre abaixo da última máquina) -->
    <div class="acoes" id="acoesBar">
      <button id="btnAdicionar" class="btn roxo">
        <i class="fa-solid fa-plus"></i> Adicionar máquina
      </button>

      <button id="btnImportar" class="btn cinza">
        <i class="fa-solid fa-image"></i> Importar print
      </button>

      <button id="btnRelatorio" class="btn cinza">
        <i class="fa-solid fa-file-lines"></i> Visualizar relatório
      </button>

      <button id="btnLimpar" class="btn cinza" style="background:#d9534f;">
        <i class="fa-solid fa-trash"></i> Limpar Tudo
      </button>
    </div>

    <div id="listaMaquinas" class="cards"></div>
    <div id="totalGeral" class="total positivo">TOTAL: R$ 0,00</div>
  </main>

  <!-- input de upload para OCR -->
  <input type="file" id="inputPrintPre" accept="image/*" style="display:none;" />

  <!-- Modal -->
  <div id="modalRelatorio" class="modal">
    <div class="cx">
      <header style="display:flex;justify-content:space-between;align-items:center;">
        <h3>Relatório do Pré-Fecho</h3>
        <button id="btnFecharModal" class="btn cinza">Fechar</button>
      </header>
      <div id="relatorioConteudo" class="rel"></div>
    </div>
  </div>

  <script>
    if ("serviceWorker" in navigator) {
      navigator.serviceWorker.register("../../sw.js");
    }
  </script>
</body>
</html>
